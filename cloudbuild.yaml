steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/custom-formio-$BRANCH_NAME', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/custom-formio-$BRANCH_NAME']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'formio-$BRANCH_NAME'
      - '--image'
      - 'gcr.io/$PROJECT_ID/custom-formio-$BRANCH_NAME'
      - '--region'
      - '$_REGION' # Set in trigger
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images:
  - gcr.io/$PROJECT_ID/custom-formio-$BRANCH_NAME